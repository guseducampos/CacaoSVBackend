version: "3.3"
services:
  api:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile-dev
    image: api:dev
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: CacaoSV
      TEST_POSTGRES_PASSWORD: test
      TEST_POSTGRES_USER: test
      TEST_POSTGRES_HOST: db
      TEST_POSTGRES_PORT: 5433
      TEST_POSTGRES_DATABASE: CacaoSVTest
    ports:
      - 8080:8080
    volumes:
      - .:/app
    working_dir: /app
    stdin_open: true
    tty: true
    entrypoint: bash
  db:
    image: postgres:10
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: CacaoSV

  dbtest:
    image: postgres:10
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: CacaoSVTest
      